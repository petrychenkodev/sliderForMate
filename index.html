<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ваша верстка виджета, ваши стили -->



<div class = 'wrapper'>
  <button class="arrow arrow__left">⇦</button>
  <button class="arrow arrow__right">⇨</button>
  <ul>
    <li><img src="https://js.cx/carousel/1.png"></li>
    <li><img src="https://js.cx/carousel/2.png"></li>
    <li><img src="https://js.cx/carousel/3.png"></li>
    <li><img src="https://js.cx/carousel/4.png"></li>
    <li><img src="https://js.cx/carousel/5.png"></li>
    <li><img src="https://js.cx/carousel/6.png"></li>
    <li><img src="https://js.cx/carousel/7.png"></li>
    <li><img src="https://js.cx/carousel/8.png"></li>
    <li><img src="https://js.cx/carousel/9.png"></li>
    <li><img src="https://js.cx/carousel/10.png"></li>
  </ul>
</div>

  <script>
    let left = document.querySelector('.arrow__left');
    let right = document.querySelector('.arrow__right');
    let images = document.querySelector('ul');
    let position = 0;
    let maxWidth = (images.children.length) * 130;
   
    
    left.addEventListener('click', function(){

    	position += 130;
      if(position >  -130){position= 0};
      images.style.cssText = `position: relative; left : ${position}px; transition: 0.3s;`;
    });
    
    right.addEventListener('click', function(){
 
      
      position -= 130;
      if(position < -maxWidth + (130*3)){position+=130};
      images.style.cssText = `position: relative; left : ${position}px; transition: 0.3s;`;
    });
    
  </script>
</body>

</html>
